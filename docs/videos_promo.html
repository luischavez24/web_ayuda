<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Esta página se creo con el propósito de ayudar a los usuarios del Sistema de Gestión Documental en sus labores diarias">
    <meta name="author" content="Equipo Cero Papeles - UNMSM">

    <title>Centro de Ayuda SGD</title>

    <!-- Bootstrap core CSS -->
    <link href="/ayuda/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/ayuda/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/ayuda/img/logo.png" />

    <!-- Custom styles for this template -->
    <link href="/ayuda/css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/ayuda/img/video_promo_bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Videos Promocionales</h1>
              <span class="subheading">Aquí podrás encontrar todas las novedades Sistema de Gestión Documental</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" id="listado">
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="/ayuda/vendor/jquery/jquery.min.js"></script>
    <script src="/ayuda/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/ayuda/js/clean-blog.min.js"></script>
    <script src="/ayuda/js/centro_ayuda.js"></script>
    <script type="text/javascript">
      $(function () {
        chargeFragments();
        $("videos_promo_link").attr("class", "active");
        // Recupera el JSON con los datos de los tutoriales
        $.getJSON("/ayuda/docs/data/layout.json", function (data) {
          // Variable que almacenara los tutoriales
          var tutoriales = []
          // Buscando los tutoriales en el JSON
          $.each(data, function (key, val) {
            if(key =="tutoriales") {
              tutoriales = val;
            }
          });
          // Se copiara al DOM
          var dom = ""
          // Iteracion del arreglo de tutoriales
          tutoriales.forEach(function (tutorial) {
          	dom +=
            `<div class='post-preview box-separate'>
              <a>
                <h2 class='post-title'>${tutorial.label}</h2>
              </a>
              <div class='embed-responsive embed-responsive-16by9'>
                <video class='embed-responsive-item' controls><source src='${tutorial.ruta}' type='${tutorial.type}'></source></video>
              </div>
            </div>
            <hr>`;
          });
          // Se coloca en el DOM
          //
          //$("#listado").html(dom);
        });
      });

    </script>
  </body>

</html>
