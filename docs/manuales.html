    <script type="text/javascript">
      $(function () {
        // Recupera el JSON con los datos de los manuales
        $.getJSON("json/manuales.json", function (data) {
          // Variable que almacenara los manuales
          var manuales = []
          // Buscando los manuales en el JSON
          $.each(data, function (key, val) {
            if(key = "manuales") {
              manuales = val;
            }
          });
          // Se copiara al DOM
          var dom = ""
          // Iteracion del arreglo de manuales
          manuales.forEach(function (manual) {
          	dom += "<div class='post-preview'><a><h2 class='post-title'>" + manual["label"] + "</h2></a><a class='btn btn-primary' href='" + manual["ruta"] + "' download='" + manual["download"]+ "'><span class='fa fa-save' aria-hidden='true'></span> Descargar</a><a class='btn btn-warning' href='" + manual["ruta"] + "' target='_blank'><span class='fa fa-search-plus' aria-hidden='true'></span> Ver manual</a></div><hr>";
          });
          // Se coloca en el DOM
          //
          $("#listado").html(dom);
        });
      });

    </script>
